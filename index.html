<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKI HYDRAULIC - A Legacy of Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #0A0F1A;
        --bg-light: #FFFFFF;
        --bg-subtle: #F8F9FA;
        --text-dark: #111827;
        --text-light: #E5E7EB;
        --text-secondary: #6B7280;
        --accent: #007BFF;
        --accent-light: #E3F2FD;
        --accent-dark: #0056b3;
        --border-light: #E5E7EB; /* gray-200 */
        --border-dark: #374151; /* gray-700 */
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-aldrich {
        font-family: 'Aldrich', sans-serif;
      }
      .scroll-animation {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .page-hero {
        background-color: var(--bg-dark);
        background-image:
          radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.08), transparent 30%),
          radial-gradient(circle at 85% 75%, rgba(0, 123, 255, 0.08), transparent 30%);
      }
      .glowing-text {
         color: var(--text-light);
         text-shadow: 0 0 10px rgba(0, 123, 255, 0.5), 0 0 25px rgba(0, 123, 255, 0.2);
      }
      .background-shape {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(0, 123, 255, 0.04);
        will-change: transform, opacity;
        animation: complex-drift 35s linear infinite;
      }
      .bg-subtle-pattern-light {
        background-image: radial-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px);
        background-size: 15px 15px;
        background-position: -7px -7px;
      }
      .bg-subtle-pattern-dark {
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .marquee {
        animation: marquee-scroll 80s linear infinite;
      }
      .marquee-reverse {
        animation: marquee-scroll 80s linear infinite reverse;
      }
      .group:hover .marquee,
      .group:hover .marquee-reverse {
        animation-play-state: paused;
      }
      @keyframes subtle-drift {
        from {
          transform: translateY(40px) translateX(-40px) rotate(0deg) scale(0.95);
          opacity: 0.9;
        }
        to {
          transform: translateY(-40px) translateX(40px) rotate(180deg) scale(1.05);
          opacity: 0.3;
        }
      }
      @keyframes complex-drift {
        0% {
            transform: translate(-15vw, 20vh) rotate(0deg) scale(0.8);
            opacity: 0.4;
        }
        25% {
            transform: translate(10vw, -15vh) rotate(90deg) scale(1.1);
            opacity: 0.7;
        }
        50% {
            transform: translate(20vw, 10vh) rotate(180deg) scale(0.9);
            opacity: 0.5;
        }
        75% {
            transform: translate(-10vw, -20vh) rotate(270deg) scale(1);
            opacity: 0.6;
        }
        100% {
            transform: translate(-15vw, 20vh) rotate(360deg) scale(0.8);
            opacity: 0.4;
        }
      }
      @keyframes hero-icon-float {
        0% {
          transform: translateY(0px) rotate(-5deg);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0px) rotate(-5deg);
          opacity: 0.5;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out forwards;
      }
      .hero-icon-animation {
        animation-name: hero-icon-float;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
    </style>
